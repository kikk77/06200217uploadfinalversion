<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评价管理 - Telegram营销机器人管理后台</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>📝 评价管理</h1>
        <p>订单评价数据管理与统计</p>
    </div>

    <div class="container">
        <!-- 导航菜单 -->
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">📊 仪表盘</a>
            <a href="bind-codes.html" class="nav-item">🔑 绑定码管理</a>
            <a href="regions.html" class="nav-item">📍 地区管理</a>
            <a href="merchants.html" class="nav-item">👥 商家管理</a>
            <a href="templates.html" class="nav-item">📝 消息模板</a>
            <a href="appointments.html" class="nav-item">📅 预约管理</a>
            <a href="evaluations.html" class="nav-item active">⭐ 评价管理</a>
            <a href="reports.html" class="nav-item">📈 数据报告</a>
        </nav>

        <!-- 评价统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📦</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">总订单数</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👤</div>
                <div class="stat-content">
                    <div class="stat-number" id="userEvaluated">0</div>
                    <div class="stat-label">用户已评价</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👩‍🏫</div>
                <div class="stat-content">
                    <div class="stat-number" id="merchantEvaluated">0</div>
                    <div class="stat-label">老师已评价</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-content">
                    <div class="stat-number" id="bothEvaluated">0</div>
                    <div class="stat-label">双向完成</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">完成率</div>
                </div>
            </div>
        </div>

        <!-- 评价状态过滤 -->
        <div class="card">
            <h3>📋 评价列表</h3>
            <div class="filter-controls">
                <select id="statusFilter" onchange="filterEvaluations()">
                    <option value="all">全部状态</option>
                    <option value="completed">✅ 双向完成</option>
                    <option value="user_only">👤 仅用户评价</option>
                    <option value="merchant_only">👩‍🏫 仅老师评价</option>
                    <option value="pending">⏳ 待评价</option>
                </select>
                <button class="btn btn-primary" onclick="refreshEvaluations()">🔄 刷新</button>
            </div>
        </div>

        <!-- 评价列表 -->
        <div class="card">
            <div id="evaluationsList">
                <div class="loading-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 评价详情模态框 -->
        <div id="evaluationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEvaluationModal()">&times;</span>
                <div id="evaluationDetails">
                    <!-- 评价详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/evaluations.js"></script>
</body>
</html>
