<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - Telegram营销机器人管理后台</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>📊 仪表盘</h1>
        <p>系统概览与数据统计</p>
    </div>

    <div class="container">
        <!-- 导航菜单 -->
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item active">📊 仪表盘</a>
            <a href="bind-codes.html" class="nav-item">🔑 绑定码管理</a>
            <a href="regions.html" class="nav-item">📍 地区管理</a>
            <a href="merchants.html" class="nav-item">👥 商家管理</a>
            <a href="templates.html" class="nav-item">📝 消息模板</a>
            <a href="appointments.html" class="nav-item">📅 预约管理</a>
            <a href="evaluations.html" class="nav-item">⭐ 评价管理</a>
            <a href="reports.html" class="nav-item">📈 数据报告</a>
            <a href="orders.html" class="nav-item" target="_blank">📈 订单统计</a>
        </nav>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalMerchants">0</div>
                    <div class="stat-label">商家数量</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📅</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">总预约数</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📝</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalTemplates">0</div>
                    <div class="stat-label">消息模板</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔑</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalBindCodes">0</div>
                    <div class="stat-label">绑定码</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📍</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalRegions">0</div>
                    <div class="stat-label">地区数量</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔘</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalClicks">0</div>
                    <div class="stat-label">总点击数</div>
                </div>
            </div>
        </div>

        <!-- 系统状态 -->
        <div class="card">
            <h3>📈 系统状态</h3>
            <div id="systemStatus">
                <div class="status-item">
                    <span class="status-indicator success"></span>
                    <span>机器人运行正常</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator success"></span>
                    <span>数据库连接正常</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator success"></span>
                    <span>定时任务调度器运行中</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator success"></span>
                    <span>触发词监听已启用</span>
                </div>
            </div>
        </div>

        <!-- 商家预约统计 -->
        <div class="card">
            <h3>👥 商家预约统计</h3>
            <div id="merchantBookingStats" class="loading-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>

        <!-- 最近预约记录 -->
        <div class="card">
            <h3>🕒 最近预约记录</h3>
            <div id="recentBookings" class="loading-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>

        <!-- 消息互动统计 -->
        <div class="card">
            <h3>📊 消息互动统计</h3>
            <div id="messageStats" class="loading-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>

        <!-- 按钮点击统计 -->
        <div class="card">
            <h3>🔘 按钮点击统计</h3>
            <div id="buttonStats" class="loading-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
